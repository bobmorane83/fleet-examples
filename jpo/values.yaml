image:
  repository: bobmorane  # Remplacez par votre dépôt d'images Docker
  serverTag: "jpo-server:latest"
  clientTag: "jpo-client:latest"

server:
  replicas: 1
  port: 5000
  nodeSelector:
    kubernetes.io/hostname: poc-vm  # Label du nœud cible pour le serveur

client:
  replicas: 1
  apiUrl: "http://poc.faf.dev.gcp.renault.com:10000/upload"
  nodeSelector:
    kubernetes.io/hostname: debian  # Label du nœud cible pour le client

ingress:
  enabled: true
  hostname: "debian.lan"  # Changez avec le nom de domaine souhaité
  path: "/"
  className: "nginx"  # Contrôleur d'Ingress à utiliser, par exemple "nginx" pour le NGINX Ingress Controller